- name: MONGODB_HOST
  valueFrom:
    secretKeyRef:
      name: ${concat(formation, "-configstore")}
      key: mongodb.host            
- name: MONGODB_DATABASE
  valueFrom:
    secretKeyRef:
      name: ${concat(formation, "-configstore")}
      key: mongodb.database                  
- name: MONGODB_USERNAME
  valueFrom:
    secretKeyRef:
      name: ${concat(formation, "-configstore")}
      key: mongodb.username
- name: MONGODB_PASSWORD
  valueFrom:
    secretKeyRef:
      name: ${concat(formation, "-configstore")}
      key: mongodb.password