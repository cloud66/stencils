# this is a Stencil for Kubernetes ConfigMaps. It adds any stack environment variable tagged with kube-secret to this file
kind: Secret
apiVersion: v1
metadata:
  namespace: ${formation}
  name: ${concat(stackname, "-envs")}
  annotations:
    cloud66.com/formation-uuid: ${formation["uuid"]}
    cloud66.com/stencil-uuid: ${stencil["uuid"]}    
    cloud66.com/snapshot-uid: ${snapshot["uid"]}
    cloud66.com/snapshot-gitref: ${snapshot["gitref"]}
  labels:
    app: ${stackname}
type: Opaque
data:
  ${envlist(2, "kube-secret")}
